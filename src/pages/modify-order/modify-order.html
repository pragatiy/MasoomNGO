<ion-header>
    <ion-navbar>
        <div class="header-text" id="jjj">
            <ion-title>Modify Account Order</ion-title>
            <!--  <ion-icon (click) = "modifyAccountOrder()" class="menu-icon" ios="ios-checkmark" md="md-checkmark"></ion-icon>   -->
        </div>
        <button class="saveBtn" (click) = "modifyAccountOrder()">SAVE</button>   
    </ion-navbar>
</ion-header>

<ion-content padding class="accountList">        
<ion-list>
    <ion-item-group [reorder]="reorderIsEnabled" (ionItemReorder)="reorderItems($event)">
        <ion-item class="pl-0 " *ngFor="let name of names; let i = index">
            <ion-thumbnail item-start>
                <img src="{{name.imageSrc||'assets/imgs/user_img_new.jpg'}}">
            </ion-thumbnail>
            <span class="accName">
                <h2>{{name.accountName}}</h2>
                <p>{{name.accountId}}</p>	
            </span>

        </ion-item>
    </ion-item-group>
</ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)"></ion-infinite-scroll>
</ion-content>
