<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <img alt="logo" height="40" src="assets/imgs/a2c-logo.png" (click)="CancelButton()">
    </ion-title>
    <span class="userIcon">
      <img alt="logo" height="40" src="assets/imgs/component.png" (click)="userProfileClick()">
    </span>
  </ion-navbar>
</ion-header>
<ion-content padding class="addImageForm {{ConfirmColor}}">
  <div id="newid">
    <ion-grid class="imgBox" align-items-center>
      <div class="iconHeader">
        <img width="50" src="assets/imgs/Unlock-Colored.png">
        <ion-label class="headingBox">Unlock Account</ion-label>
      </div>
      <ion-row>
        <div class="progress-circle-container" id="timerDiv'+indexAccountChetu+'">
          <div class="progress-circle progress-{{timerCss}}"><span>{{timer}}</span></div>
        </div>
      </ion-row>
      <ion-row class="unlockToggle">
        <ion-list class="toggleSlider">
          <ion-item-sliding (ionDrag)="logDrag($event)">
            <ion-item class="toglBtn">
              <img alt="logo" width="180" src="assets/imgs/{{islock}}.png">
            </ion-item>
            <ion-item-options side="left">
              <button class="rejectBtn" ion-button>{{Accepted}}</button>
            </ion-item-options>
            <ion-item-options side="right">
              <button class="acceptBtn" ion-button>{{Rejected}}</button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        <div class="btnBox" *ngIf="cancelBtn">
          <button class="appBtn grayBdr" (click)="CancelButton()">Done</button>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
