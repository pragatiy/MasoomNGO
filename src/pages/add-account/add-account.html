<ion-header>
	<ion-navbar hideBackButton>
		<ion-title>
			<img alt="logo" height="44" src="assets/imgs/a2c-logo.png" (click)="CancelButton()">
		</ion-title>
		<span class="userIcon" *ngIf="isUserRegister">
			<img alt="logo" height="40" src="assets/imgs/component.png" (click)="userProfileClick()">
		</span>
	</ion-navbar>
</ion-header>
<ion-content no-bounce padding>
	<div class="mainBox">
		<div class="greenBox">
			<div class="iconHeader">
				<img width="70" src="assets/imgs/AddApp-Colored@3x.png">
				<ion-label class="headingBox">Add Application </ion-label>
			</div>
			<ion-grid class="imgBox" align-items-center>
				<ion-row>
					<ion-col class="imgclass">
						<img (click)="browseImgClick()" alt="logo" height="100" src="{{imageSrc||'assets/imgs/user_img_new.jpg'}}">
						<ion-icon (click)="browseImgClick()" ios="ios-create" md="md-create" class="imgEdit"></ion-icon>
					</ion-col>
				</ion-row>
			</ion-grid>
			<ion-grid class="upFormBox">
				<ion-row>
					<ion-col col-12>
						<ion-label color="primary" stacked>Application Name</ion-label>
						<ion-input class="inputBdrGreeen" type="text" placeholder="Enter Application Name" [(ngModel)]="accountName"
						 (keyup)="onKeyAccountName($event)"></ion-input>
						<ion-label class="errorclass">{{erroraccountName}}</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-12>
						<ion-label color="primary" stacked>Account ID</ion-label>
						<ion-input class="inputBdrGreeen" type="email" placeholder="Enter Account ID " [(ngModel)]="accountId" (keyup)="onKeyAccountID($event)"></ion-input>
						<ion-label class="errorclass">{{erroraccountId}}</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-12 style="height: 88px;">
						<ion-label color="primary" stacked>Secret Key</ion-label>
						<ion-input class="inputBdrGreeen" type="text" placeholder="Enter Secret Key" [(ngModel)]="getBarcodeResult"
						 (keyup)="onKeySecret($event)"></ion-input>

						<button *ngIf="hideScan" class="btn-color pullRight" ion-button (click)="barcodeClick()">{{isRescan}}</button>
					</ion-col>
					<ion-label class="errorclass">{{errorSecretkey}}</ion-label>
				</ion-row>


				<ion-row>
					<ion-col col-8>
						<ion-label color="primary" stacked>Enable Passcode Protection</ion-label>
					</ion-col>
					<ion-col col-4>
						<span ion-button clear item-end class="new-add toggleBtn">
							<ion-toggle [(ngModel)]="accountProtectionEnable" (ngModelChange)="toggleClick()" disabled="{{isDisable}}"></ion-toggle>
						</span>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
		<div class="btnBox">
			<button class="appBtn grayBdr" (click)="CancelButton()">Cancel</button>
			<button class="appBtn greenBdr" (click)="addAccountCheck()">Save</button>
		</div>
	</div>
</ion-content>
