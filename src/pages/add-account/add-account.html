<ion-header>
	<ion-navbar hideBackButton>
		<ion-title class="toolbar-ios-title">
			<img alt="logo" height="40" src="assets/imgs/a2c-logo.png" (click)="backLogoClick()">
		</ion-title>
		<span class="userIcon" *ngIf="isUserRegister">
			<img alt="logo" height="40" src="assets/imgs/component.png" (click)="userProfileClick()">
		</span>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="mainBox">
		<div class="greenBox">
			<div class="iconHeader">
				<img width="70" src="assets/imgs/AddApp-Colored.png">
				<ion-label class="headingBox">Add Application</ion-label>
			</div>

			<ion-grid class="imgBox" align-items-center>
				<ion-row>
					<ion-col class="imgclass">
						<img alt="logo" height="100" src="{{imageSrc||'assets/imgs/user_img.png'}}" (click)="browseImgClick()">
						<ion-icon ios="ios-create" md="md-create" class="imgEdit"></ion-icon>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-grid class="upFormBox">
				<ion-row>
					<ion-col col-12>
						<ion-label color="primary" stacked>Application Name</ion-label>
						<div class="inputBdrGreeen">
							<ion-input type="text" placeholder="Enter Application Name" [(ngModel)]="accountName" (keyup)="onKeyAccountName($event)"></ion-input>
						</div>
						<ion-label class="errorclass">{{erroraccountName}}</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-12>
						<ion-label color="primary" stacked>Account ID</ion-label>
						<div class="inputBdrGreeen">
								<ion-input  type="email" placeholder="Enter Account ID " [(ngModel)]="accountId" (keyup)="onKeyAccountID($event)"></ion-input>
							</div>
						
						<ion-label class="errorclass">{{erroraccountId}}</ion-label>
					</ion-col>
				</ion-row>
				<ion-row class="rescanBox">
					<ion-col col-12>
						<ion-label color="primary" stacked>Secret Key</ion-label>
						<div class="inputBdrGreeen">
								<ion-input  type="text" placeholder="Enter 2FA Secret Key" [(ngModel)]="getBarcodeResult" (keyup)="onKeySecret($event)"></ion-input>
							</div>
						
						<ion-label class="errorclass">{{errorSecretkey}}</ion-label>
					</ion-col>
					<ion-col class="rescanBtn" *ngIf="ScanAllow">  
							<button class="btn-color pull-right" ion-button (click) = "barcodeClick()">{{isScan}}</button>           
						</ion-col>   
				</ion-row>

				<ion-row>
					<ion-col col-8>
						<ion-label color="primary" stacked>Enable Passcode Protection</ion-label>
					</ion-col>
					<ion-col col-4 >
						<span ion-button clear item-end class="new-add toggleBtn">
							<ion-toggle [(ngModel)]="accountProtectionEnable" (ngModelChange)="toggleClick()" disabled="{{isDisable}}"></ion-toggle>
						</span>
					</ion-col>
				</ion-row>
			</ion-grid>

		</div>

		<div class="btnBox">
			<button class="appBtn grayBdr" (click)="CancelButton()">Cancel</button>
			<button class="appBtn greenBdr" (click)="addAccountCheck()">Save</button>
		</div>
	</div>
</ion-content>
