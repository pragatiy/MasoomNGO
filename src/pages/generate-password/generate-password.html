<ion-header>
    <ion-navbar>
        <div class="header-text">
            <ion-title>New Password </ion-title>
        </div>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
            <div class="card list">
                <div class="item item-divider">
                    Your New Temporary Password
                </div>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-item>
        <ion-label color="primary" floating></ion-label>
        <ion-input class="passwordClass" value="{{account_password}}" readonly></ion-input>
    </ion-item>
</ion-content>
