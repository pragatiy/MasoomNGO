<ion-header>
	<ion-navbar hideBackButton>
		<ion-title>
			<img alt="logo" height="44" src="assets/imgs/a2c-logo.png" (click)="backLogoClick()">
		</ion-title>
		<span class="userIcon" *ngIf="isUserRegister">
			<img alt="logo" height="40" src="assets/imgs/component.png" (click)="userProfileClick()">
		</span>
	</ion-navbar>
</ion-header>
<ion-content padding class="accountList">
	<div id="mainDiv" class="mainDivScrol">
		<ion-label class="iconLabel">Add A Third Party Account</ion-label>
		<ion-list *ngFor="let iconName of accIcons; let i = index">
			<ion-item class="itemList" (click)="chooseIcon(iconName.name)">
				<ion-thumbnail item-start>
					<img src="assets/accounticons/{{iconName.name}}.png">
				</ion-thumbnail>
				<span class="accName">
					<h2 class="iconText">{{iconName.name}}</h2>
				</span>
			</ion-item>
		</ion-list>
		<ion-list>
			<ion-item class="itemList" (click)="chooseOtherIcon('Other')">
				<ion-thumbnail item-start>
					<img src="assets/imgs/user_img_new.jpg">
				</ion-thumbnail>
				<span class="accName">
					<h2 class="iconText">Other</h2>
				</span>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
