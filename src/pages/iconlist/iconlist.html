		   <ion-list *ngFor="let iconName of accIcons; let i = index"> 
			        <ion-item class="pl-0 itemList" (click) = "chooseIcon(iconName.name)">
			            <ion-thumbnail item-start>
			              <img src="assets/account_icon/{{iconName.name}}.png">                   
			            </ion-thumbnail>
			            <span class="accName">
			              <h2 class="iconText">{{iconName.name}}</h2>      
			            </span>
			        </ion-item>       
		    </ion-list> 
		      <ion-list> 
			        <ion-item class="pl-0" (click) = "chooseOtherIcon('Other')">
			            <ion-thumbnail item-start>
			              <img  src="assets/account_icon/Lock.png">   
			            </ion-thumbnail>
			            <span class="accName" >
