<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>
          <img alt="logo" height="40" src="assets/imgs/a2c-logo.png" (click) = "backLogoClick()">
        </ion-title>        
        <span class="userIcon" *ngIf="isUserRegister">
        <img alt="logo" height="40" src="assets/imgs/component.png" (click) = "userProfileClick()">
      </span>
    </ion-navbar>  
</ion-header>  
<ion-content no-bounce padding class="addImageForm">
<div id="newid" class="{{ConfirmColor}}">
    <ion-grid class="imgBox" align-items-center>        
         <div id="mainDiv" class="mainDivScrol">
            <ion-list>
                <ion-item class="itemList">
                    <ion-thumbnail item-start> <img src="{{'assets/account_icon/Authen2cate.png'}}">
                    </ion-thumbnail>
                    <span class="accName">
                        <h2>{{cNane}}</h2>             
                    </span> 
                 </ion-item>      
            </ion-list>
        </div> 
        <ion-row>
           <div class="progress-circle-container" id="timerDiv'+indexAccountChetu+'"><div class="progress-circle progress-{{timerCss}}"><span>{{timer}}</span></div></div>      
        </ion-row>
         <ion-row>
              <ion-list class="toggleSlider">
                  <ion-item-sliding  (ionDrag)="logDrag($event)">
                    <ion-item class="toglBtn">
                    <img alt="logo" width="180" src="assets/imgs/{{islock}}.png">
                    </ion-item>
                    <ion-item-options  side="left">
                   <button class="rejectBtn" ion-button>{{Accepted}}</button>
                    </ion-item-options>
                    <ion-item-options side="right">
                  <button class="acceptBtn" ion-button>{{Rejected}}</button>
                    </ion-item-options>
                  </ion-item-sliding>
                </ion-list>
                <div class="btnBox" *ngIf="cancelBtn">
                    <button class="appBtn grayBdr" (click)="CancelButton()">Done</button>
               </div>
              <!-- <ion-row class="swipeTxt">Swipe to Select</ion-row> -->
            </ion-row>
    </ion-grid>
   
  </div>

  
</ion-content>
