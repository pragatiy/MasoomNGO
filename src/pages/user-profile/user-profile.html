<ion-header>
    <ion-navbar hideBackButton>
        <ion-title class="toolbar-ios-title">
            <img alt="logo" height="40" src="assets/imgs/a2c-logo.png" (click)="backbtnFun()">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce padding class="addImageForm">
    <ion-grid class="pad-0">
        <ion-grid class="imgBox" align-items-center>
            <ion-row>
                <ion-col class="imgclassuser userImageBox">
                    <img alt="logo" height="100" src="{{imageSrc||'assets/imgs/userIcon.png'}}">
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-label class="headingLarge">{{userName}}</ion-label>
        <h6 class="colorOrange">{{companyName}}</h6>
        
        <ion-grid class="upFormBox">
            <ion-row>
                <ion-col col-12>
                    <ion-label color="primary" stacked>Display Name</ion-label>
                    <ion-label class="greenLabel">{{displayName}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-label color="primary" stacked>Mobile Number</ion-label>
                    <ion-label class="greenLabel">{{mobileNumber}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-label color="primary" stacked>Email Address</ion-label>
                    <ion-label class="greenLabel">{{emailAddress}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-grid>
</ion-content>
