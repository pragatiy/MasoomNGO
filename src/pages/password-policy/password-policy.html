<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <img alt="logo" height="44" src="assets/imgs/a2c-logo.png" (click)="backLogoClick()">
    </ion-title>
    <span class="userIcon">
      <img alt="logo" height="40" src="assets/imgs/component.png" (click)="userProfileClick()"></span>
  </ion-navbar>
</ion-header>
<ion-content no-bounce padding>
  <div class="mainBox">
    <div class="orangeBox">
      <div class="iconHeader">
        <img width="70" src="assets/imgs/ResetPassword-Colored@3x.png">
        <ion-label class="headingLarge">Password Reset </ion-label>
      </div>
      <ion-label class="blueHeading">Password must include minimum of</ion-label>
      <ion-label class="colorOrange" *ngIf="minLengthcondition">{{minLength}} Character</ion-label>
      <ion-label class="colorOrange" *ngIf="minLowerCasecondition">{{minLowerCase}} LowerCase Letter</ion-label>
      <ion-label class="colorOrange" *ngIf="minNumbercondition">{{minNumber}} Number</ion-label>
      <ion-label class="colorOrange" *ngIf="minSymbolcondition">{{minSymbol}} Special Character</ion-label>
      <ion-label class="colorOrange" *ngIf="minUpperCasecondition">{{minUpperCase}} UpperCase Letter</ion-label>
      <ion-label class="blueHeading">Please Enter Your New Password Below </ion-label>
      <ion-item class="inputFields">
        <ion-input class="borderInput" type="password" [(ngModel)]="policyPassword" (keyup)="onKeyPassworldLength($event)"
          placeholder="New Password" clearInput>
        </ion-input>
      </ion-item>
      <label class="errorclass">{{errorPasswordLength}}</label>
      <ion-item class="inputFields">
        <ion-input class="borderInput white-border" type="password" placeholder="Confirm New Password" [(ngModel)]="ConfirmpolicyPassword"
          (keyup)="onKeyConfirmPassworldLength($event)" clearInput></ion-input>

      </ion-item>
      <label class="errorclass">{{errorConfirmPassword}}</label>
    </div>
    <div class="btnBox">
      <button class="appBtn grayBdr" (click)="CancelButton()">Cancel</button>
      <button class="appBtn greenBdr" (click)="checkPasswordPolicy()">Reset</button>
    </div>
  </div>
</ion-content>
