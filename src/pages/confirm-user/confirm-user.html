<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
            <div class = "card list">
                <div class = "item item-divider">
                    Enter Portal User Id
                </div>
            </div>
        </ion-card-content>
    </ion-card>
    <div class="margin-div"></div>     
    <input type="text" name="user_id" [(ngModel)]="userId" placeholder="Type your portal user Id here" class="user-class">
    <ion-label class="error">{{erroruserId}}</ion-label>    
    <ion-row >
     <button class="btn-color delAccBtn" ion-button (click) = "RedirectToPage()">Submit</button> 
    </ion-row>   
</ion-content>
