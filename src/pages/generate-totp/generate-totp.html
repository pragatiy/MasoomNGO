<ion-header>
  <ion-navbar hideBackButton>
      <ion-title class="toolbar-ios-title">
          <img alt="logo" height="40" src="assets/imgs/a2c-logo.png" (click)="backbtnFun()">
      </ion-title>
      <span class="userIcon" *ngIf="isUserRegister">
          <img alt="logo" height="40"   src="assets/imgs/component.png" (click) = "userProfileClick()">
      </span>
  </ion-navbar>
</ion-header>
<ion-content padding class="accountList">
  <div id="mainDiv" class="mainDivScrol">
    <ion-list>
      <ion-item class="itemList">
        <ion-thumbnail item-start>
          <img src={{imageSrc}}>
        </ion-thumbnail>
        <span class="accName">
          <h2>{{companyname}}</h2>
        </span>
      </ion-item>
    </ion-list>
  </div>
  <div class="progress-circle-container" id="timerDiv">
    <div class="progress-circle progress-{{counDownCss}}">
      <span>{{localCoundown}}</span>
    </div>
  </div>
  <div class="secCode">
    <ion-label class="headingLarge">{{TOTPGenerated}}</ion-label>
  </div>
  <div class="btnBox">
    <button class="appBtn grayBdr" (click)="backbtnFun()">Done</button>
  </div>
</ion-content>
